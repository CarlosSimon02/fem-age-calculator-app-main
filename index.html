<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main>
    <article class="form" action="">
      <div class="form__date">
        <div class="form__date__item">
          <label for="day">Day</label>
          <input type="number" name="date" id="day" inputmode="numeric"
            placeholder="DD" oninput="this.value = this.value.replace(/\D+/g, '')">
        </div>
        <div class="form__date__item">
          <label for="month">Month</label>
          <input type="number" name="date" id="month" inputmode="numeric"
            placeholder="MM" oninput="this.value = this.value.replace(/\D+/g, '')">
        </div>
        <div class="form__date__item">
          <label for="year">Year</label>
          <input type="number" name="date" id="year" inputmode="numeric"
            placeholder="YYYY" oninput="this.value = this.value.replace(/\D+/g, '')">
        </div>
      </div>
      <div class="form__calculate">
        <button class="form__calculate__button" aria-label="Calculate" onclick="return getData()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46 44" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
        <hr>
      </div>
      <div class="form__result">
        <h1><span>- -</span>years</h1>
        <h1><span>- -</span>months</h1>
        <h1><span>- -</span>days</h1>
      </div>
    </article>
  </main>
</body>

</html>
